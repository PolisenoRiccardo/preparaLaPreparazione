<h1>Mail</h1>
<form>
  <input type="text" name = 'to' #newdestination> <!--Input che restituisce la variabile newdestination-->
  <label for="to"> A</label>
  <br>
  <input type="text" name = 'Oggetto' #newsubject> <!--Input che restituisce la variabile newsubject-->
  <label for="to"> Oggetto</label>
  <br>
  <input type="text" name = 'Contenuto' #newcontent> <!--Input che restituisce la variabile newcontent-->
  <label for="to"> Contenuto</label>
  <br>
  <button (click) = "nuovaMail(newdestination, newsubject, newcontent)">Invia</button> <!--al click richiama la funzione nuovaMail, e ne passa i parametri nelle parentesi, i parametri inseriti sono le variabile legate agli input-->
</form>

<div>
  <app-sent-mail *ngFor = "let mail of casella" [mail] = 'mail' ></app-sent-mail>
</div>
